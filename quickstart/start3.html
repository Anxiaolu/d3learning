	var pie = d3.pie();

				.innerRadius(innerRadius)
				.outerRadius(outerRadius);

					.append('svg')
					.attr('width', 'w')
					.attr('heigh', 'h');

					.data(pie(dataset))
					.enter()
					.append('g')
					.attr("class","arc")
					.attr("transform", "translate(" + outerRadius + ", " + outerRadius + ")");
	arcs.append('path')
			.attr('fill', function(d,i){
				return color(i);
			})
			.attr('d', 'arc');

	arcs.append('text')
			.attr("transform", "translate(" + arc.centroid(d) + ")")
			.attr('text-anchor', 'middle')
			.text(function(d){
				return d.value;
			});
</script>
